      <nav class="sidebar vh-100">

          <img src="Logo.jpg" width="70" alt="Logo"> KANBAN

        <ul class="Arriba nav flex-column">
          <li class="nav-item mb-3">

          </li>
          <li class="mb-3">

          <li class="mb-3">

          <li class="mb-5">

    <div  id="contenido" class="contenido">

      <div id="product-detail-view"></div>


      <div id="product-list-view">

      
      <div class="resumeninventario">
        <h5>Overall Inventory</h5>

        <div class="secciones">
          <div class="categoria">
            <h5>Categories</h5>
          </div>
          <div class="productostotales">
            <h5>Total Products</h5>
          </div>
          <div class="lowstock">
            <h5>Low Stock</h5>
          </div>
          <div class="outstock">
            <h5>Out of Stock</h5>
          </div>
        </div>
      </div>

      <div id="product-list-view" class="productos">
        <div class="encabezado d-flex justify-content-between align-items-center">
          <h3>Products</h3>
          <!-- Botón para abrir el modal -->
           <div class="w-100 d-flex justify-content-end align-items-center">
              <button class="btn btn-primary Agregar" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
          <button class="btn btn-secondary" id="filterButton">Filters</button>
          <button class="btn btn-secondary" id="download">Download</button>
           </div>
        
        </div>

        <style>
          .table-wrapper {
            max-height: 700px;
            overflow-y: auto;
            display: block;
          }
        
          .table thead th {
            position: sticky;
            top: 0;
            background: white; /* o el color de fondo que uses */
            z-index: 1;
          }
        </style>
        
        <div class="table-wrapper">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Products</th>
                <th>Buying Price</th>
                <th>Quantity</th>
                <th>Threshold Value</th>
                <th>Expiry Date</th>
                <th>Availability</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Aquí se agregarán los productos dinámicamente -->
            </tbody>
          </table>
        </div>
        

        <div id="product-detail-view" class="container mt-4"></div>

      </div>
    </div>
    </div>
  </div>


  <!-- -----------------------------------------------Modal ----------------------------------------------------------------------------------------->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" inert>

  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="productImageUrl" class="form-label">Product Image URL</label>
              <input type="url" class="form-control" id="productImageUrl" placeholder="Enter image URL">

            </div>
            <div class="mb-3 text-center">
              <img id="imagePreview" src="" alt="Image Preview" class="img-fluid" style="max-height: 200px; display: none;">
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName">
            </div>
            <div class="mb-3">
              <label for="productID" class="form-label">Product ID</label>
              <input type="text" class="form-control" id="productID">
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category">
                <option selected>Select product category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="food">Food</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="buyingPrice" class="form-label">Buying Price</label>
              <input type="number" class="form-control" id="buyingPrice">
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity">
            </div>
            <div class="mb-3">
              <label for="unit" class="form-label">Unit</label>
              <input type="text" class="form-control" id="unit">
            </div>
           
            <div class="mb-3">
              <label for="threshold" class="form-label">Threshold Value</label>
              <input type="number" class="form-control" id="threshold">
            </div>

            <div class="mb-3">
              <label for="expiryDate" class="form-label">Expiry Date</label>
              <input type="date" class="form-control" id="expiryDate">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="button" class="btn btn-primary">Add Product</button>
        </div>
      </div>
    </div>
  </div>
  
    <!-- -----------------------------------------------Modal ----------------------------------------------------------------------------------------->
  
  <!-- Bootstrap JS Bundle (incluye Popper) -->

  <script type="module" src="./js/app.js"></script>
</body>
</html>
